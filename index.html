<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<html>
 <head>
   <link rel="stylesheet" type="text/css" href="style.css">
   <title>Survey Form</title>
 </head>
   <body>
     <h1 id="title">Survey about peoples exercise routines</h1>
     <p id="description"> Figuring out what people are doing to stay fit</p>
     <form id="survey-form" action="#" method="post">
       
 
 <!-- Name -->
       <table>
         <tr> 
           <td id="name-label">name</td>
           
           <td><input id="name" type="text" name="name" placeholder="Enter your Name" required/></td>
         </tr>
         </div>
<!-- Email -->  
         <tr>
          <label id="email-label">email</label>
           <td><input id="email" type="email" name="email" placeholder="Enter your Email" required/></td>
         </tr>
       
 <!-- Numbers --> 
         <tr>
           <label id="number-label">days per year</label>
           <td><input id="number" type="number" name="number" placeholder="Days per year" min="0" max="366" required/></td>
         </tr>  
         
 <!-- Dropdown --> 
        <div class="rowTab">
      <div class="labels">
        <label for="currentPos">Which option best describes your current role?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
      </div>
       
   <!-- radiobuttons -->         
          <p>how often do you exersice?</p> 
          <label for="alot"> 
  <input id="alot" type="radio" name="indoor-outdoor" value="1">Indoor 
</label>
          <label for="alittle"> 
  <input id="alittle" type="radio" name="indoor-outdoor" value="2">Indoor 
</label>
          <label for="none"> 
  <input id="none" type="radio" name="indoor-outdoor" value="3">none 
</label>
          
 <!-- checkboxes -->            
          <p>favorite days to workout</p>
          <label for="monday"><input id="monday" type="checkbox" name="personality" value="1"> monday</label>
          
          <label for="loving"><input id="loving" type="checkbox" name="personality" value="2"> Loving</label>
          
          <label for="loving"><input id="loving" type="checkbox" name="personality" value="3"> Loving</label>
          </br>
         </br>
     <!-- comments -->       
          <label id ="comments">comments</label>
     <textarea id="comments">leave a comment</textarea>


<button id="submit" type="submit">this button submits the form</button>

          </table>
         
       
     </form> 
     
     
     
   </body>
  
  
  
</html>
